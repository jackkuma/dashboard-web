<!DOCTYPE html>

    />

  <body>
    <p style="color: #fff;">我是第二個iFrame</p>

  <script>
    //回調函數
    function receiveMessageFromIndex ( event ) {
      console.log( '我是iframe2,我接收到了：', event.data );
    }

//監聽message事件
window.addEventListener("message", receiveMessageFromIndex, false);
